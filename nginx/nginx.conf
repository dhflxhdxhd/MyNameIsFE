worker_processes auto; # Nginx가 사용할 worker 프로세스의 수
events { worker_connections 8192; } # 각 worker 프로세스가 동시에 처리할 수 있는 최대 연결 수

http {
    limit_req_zone $binary_remote_addr zone=limit_request_per_ip:10m rate=10r/s;

    map $http_user_agent $bad_bot {
        default 0;
        ~*(^MJ12bot|^MJ12bot/v1.4.5|SemrushBot|SemrushBot-SA|DomainCrawler|MegaIndex.ru|AlphaBot|Paros|ZmEu|nikto|dirbuster|sqlmap|openvas|w3af|Morfeus|Zollard|Arachni|Brutus|bsqlbf|Grendel-Scan|Havij|Hydra|N-Stealth|Netsparker|Pangolin|pmafind|webinspect) 1;
    }

    server {
        listen 80;
        server_name i10c207.p.ssafy.io;
        server_tokens off; # 서버의 응답 헤더에서 Nginx 버전 정보 숨김 (보안)

        location /.well-known/acme-challenge/ {
                    allow all;
                    root /var/www/certbot;
        }
        return 301 https://$host$request_uri;  # HTTP 요청을 HTTPS로 리디렉션
    }

    server {
        listen 443 ssl;
        server_name i10c207.p.ssafy.io;

        ssl_certificate /etc/letsencrypt/live/i10c207.p.ssafy.io/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/i10c207.p.ssafy.io/privkey.pem;

        location / {
            # 나쁜 봇을 차단
            if ($bad_bot) {
                return 403;
            }
            # app 서비스로 라우팅
            proxy_pass http://front:3000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        location /api/ {
            # 나쁜 봇을 차단
            if ($bad_bot) {
                return 403;
            }

            # app 서비스로 라우팅
            proxy_pass http://back:8081/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /api/;
        }
    }
}
